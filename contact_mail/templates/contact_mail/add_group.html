{% extends 'contact_mail/base.html' %}

{% block title %}
    Add group
{% endblock %}

{% block content %}
    <form method="post" class="form-control">
    <div class="form-group">
        <input type="text" name="group_name" placeholder="Name" class="form-control standardInput" required>
            <select multiple name="contacts" class="form-control multipleInput" size="10">
            <option disabled>Contacts</option>
                {% for contact in contacts %}
                    <option value="{{ contact.id }}">{{ contact.name }} {{ contact.surname }}</option>
                {% endfor %}
            </select>
        </label>
        <button class="btn btn-info" type="submit">Add group</button>
    </div>
        {% csrf_token %}
    </form>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endblock %}
