{% extends 'contact_mail/base.html' %}

{% block title %}
    Add new contact
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-control">
            <input type="text" name="name" placeholder="Name"
                   class="form-control standardInput" required>
            <input type="text" name="surname" placeholder="Surname" class="form-control standardInput" required>
            <textarea name="description" placeholder="Description"
                      class="form-control standardInput "></textarea>
                Picture
            <input type="file" name="picture_file" accept="image/jpeg image/png" required
                   class="form-control standardInput" id="picture">
        </div>
        <div class="form-control">
            <input type="text" name="city" placeholder="City" class="form-control standardInput" required>
            <input type="text" name="street" placeholder="Street" class="form-control standardInput" required>
            <input type="text" name="building_number" placeholder="Building number"
                   class="form-control standardInput" required>
            <input type="text" name="apartment_number" placeholder="Apartment number"
                   class="form-control standardInput" required>
        </div>
        <div class="form-control2">
            <input type="number" name="number" placeholder="Phone number" class="form-control" required>
            <select name="phone_type" class="form-control2">
                <option value="0" selected>mobile</option>
                <option value="1">company</option>
                <option value="2">home</option>
            </select>
        </div>
        <div></div>
        <div class="form-control2">
            <input class="form-control standardInput" name="email_address" placeholder="Email address" type="email"
                   required>
            <select name="email_type" class="form-control2">
                <option value="0" selected>private</option>
                <option value="1">company</option>
            </select>
            <div class="form-control">
                <button class="btn btn-info" type="submit">Add contact</button>
            </div>
        </div>

        {% csrf_token %}
    </form>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endblock %}
