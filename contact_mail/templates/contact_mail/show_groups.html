{% extends 'contact_mail/base.html' %}

{% block title %}
    Groups
{% endblock %}

{% block content %}
    <table class="tablePaddingLeft">
        {% for group in groups %}
            <tr>
                <td><a href="/groups/show/{{ group.id }}">{{ group.name }}</a></td>
                <td>
                    <form method="get" action="/groups/modify/{{ group.id }}">
                        <button class="btn btn-info" type="submit">Modify</button>
                        {% csrf_token %}
                    </form>
                </td>
                <td>
                    <form method="post" action="/groups/delete/{{ group.id }}">
                        <button class="btn btn-danger" type="submit">Delete</button>
                        {% csrf_token %}
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endblock %}
